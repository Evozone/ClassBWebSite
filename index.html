<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"
        defer></script>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles/master.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500;700&family=Work+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/180bb0a7e4.js" crossorigin="anonymous"></script>

    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.ico">

    <title>Class B | Home</title>
</head>

<body class="lgtr-dark">

    <script type="module">
        import { createApp } from 'https://unpkg.com/petite-vue?module';
        function Navbar(prop) {
            return {
                $template: '#nav-template',
                focus: prop.currentFocus,
                width: screen.width,
                mounted() {
                    console.log(`Navbar is mounted!`);
                },
            }
        }

        function CarouselItem(prop) {
            return {
                $template: '#carousel-item',
                title: prop.captionTitle,
                caption: prop.captionContent,
                mounted() {
                    console.log(`CaraouselItem is mounted!`);
                }
            }
        }

        createApp({
            Navbar,
            CarouselItem
        }).mount()
    </script>

    <template id="nav-template">
        <nav class="navbar navbar-expand-lg navbar-dark lgtr fixed-top">
            <div class="container-fluid">

                <div class="brand-img me-3" v-if="width > 576">
                    <img class="brand-logo" src="images/brand-logo.svg" alt="Brand">
                </div>

                <a class="navbar-brand brand-name fs-1" href="/">Memengineers</a>
                <a class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <div class="brand-img me-3" v-if="width < 576">
                        <img class="brand-logo" src="images/brand-logo.svg" alt="Brand">
                    </div>
                </a>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link fs-3 me-2" :class="focus == '/' ? 'active' : 'none'" href="/">Home</a>
                        <a class="nav-link fs-3 me-2" :class="focus == '/tools' ? 'active' : 'none'"
                            href="/tools">Tools</a>
                        <a class="nav-link fs-3 me-2" :class="focus == '/timeline' ? 'active' : 'none'"
                            href="/timeline">Timeline</a>
                    </div>
                </div>
            </div>
        </nav>
    </template>

    <div v-scope="Navbar({ currentFocus: '/' })" @vue:mounted="mounted">
    </div>

    <template id="carousel-item">
        <img src="images/CaroselImg.jpg" class="d-block w-100" alt="This image cannot be displayed">
        <div class="carousel-caption d-none d-md-block">
            <h2 class="fs-1">{{ title }}</h2>
            <p>{{ caption }}</p>
        </div>
    </template>

    <div id="heroCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active" v-scope="CarouselItem({ captionTitle : 'Happy Holi!',
            captionContent : 'Terna students play Holi on Friday.'})" @vue:mounted="mounted"></div>

            <div class="carousel-item" v-scope="CarouselItem({ captionTitle : 'Mini Project!',
            captionContent : 'Students wonder how they will create their Mini Project.'})" @vue:mounted="mounted">
            </div>

            <div class="carousel-item" v-scope="CarouselItem({captionTitle : 'Death to Laziness!',
                captionContent : 'Yes, everyone can overcome laziness!'})" @vue:mounted="mounted"></div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>



</body>

</html>
